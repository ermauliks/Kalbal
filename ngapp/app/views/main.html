<h1>Kalbal</h1>
<div class="hero-unit"> 	
 	<header>
 		<form ng-submit='addKalnal()'>
			Start Kalbal!!!
 			<div controls form-inline>
 				<input type="text" ng-model='kalbal' size="140" />
 				<button type="submit" class="btn btn-primary">Kalbal</button>	
 			</div>
 		</form>
 	</header>
</div>
<section id='kalbals-holder'>
	<ul ng-repeat='kalbal in kalbals'>
		<li>{{kalbal}}</li>	
	</ul>
</section>
